    <div class="contenido-edit-case">
        <h1 class="centrar-texto-List-Cases">EDIT CASE </h1>
        <div class="container-edit-case">

            <form action="" id="formulario">
                <div class="row">
                    <div class="col">
                        <label for="caseNumber">Case number</label>
                        <input type="text" class="form1" id="caseNumber" maxlength="60">
                    </div>

                    <div class="col">
                        <label for="subjectEdit">Subject</label>
                        <input type="text" class="form1" id="subjectEdit" maxlength="60">
                    </div>
                </div>

                <p></p>
                <p></p>

                <div class="row">
                    <div class="col">
                        <label for="customer">Customer</label>
                        <input type="text" class="form1" id="customer">
                    </div>

                    <div class="col">
                        <label for="state">State</label>
                        <select id="state" class="form1">
                            <option></option>
                            <option>Assigned</option>
                            <option>Closed</option>
                            <option>In progress</option>
                        </select>
                    </div>
                </div>
                <p></p>
                <p></p>
                <div class="row">
                    <div class="col">
                        <label for="description">Description</label>
                        <input type="phone" class="form1" id="description" maxlength="10">
                    </div>

                    <div class="col">
                        <label for="attendant">Attendant</label>
                        <input type="text" class="form1" id="attendant">
                    </div>
                </div>
                <p></p>
                <p></p>
                <button style="margin-top: 80px;" onclick="RegisterCase(document.getElementById('caseNumber'),document.getElementById('subjectEdit'),
                document.getElementById('customer'),document.getElementById('state'),document.getElementById('description'),
                document.getElementById('attendant'))" type="button" class="button-cases-form" id="ingresar">
                    SEND</button>
            </form>
        </div>

    <div class="contenido-edit-case">
        <h1 class="centrar-texto-List-Cases">EDIT CUSTOMER</h1>
        <div class="container-edit-case">

            <form action="" id="formulario">
                <div class="row">
                    <div class="col">
                        <label for="identificationDocument">Identification Document</label>
                        <input type="text" class="form1" id="identificationDocument" maxlength="60">
                    </div>

                    <div class="col">
                        <label for="documentType">Document Type</label>
                        <input type="text" class="form1" id="documentType" maxlength="60">
                    </div>

                    <div class="col">
                        <label for="nameCustomer">&nbsp;&nbsp;&nbsp;&nbsp;Name</label>
                        <input type="text" class="form1" id="nameCustomer">
                    </div>
                </div>

                <p></p>
                <p></p>

               
                <div class="row">
                    <div class="col">
                        <label for="lastName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name</label>
                        <input type="text" class="form1" id="lastName">
                    </div>

                    <div class="col">
                        <label for="city">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City</label>
                        <input type="phone" class="form1" id="city" maxlength="10">
                    </div>

                    <div class="col">
                        <label for="country">Country</label>
                        <input type="text" class="form1" id="country">
                    </div>
                </div>
                <p></p>
                <p></p>
                <div class="row">
                    <div class="col">
                        <label for="phone">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Phone</label>
                        <input type="phone" class="form1" id="phone" maxlength="10">
                    </div>

                    <div class="col">
                        <label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail</label>
                        <input type="text" class="form1" id="email">
                    </div>

                    <div class="col">
                        <label for="address">Address</label>
                        <input type="text" class="form1" id="address" maxlength="10">
                    </div>
                </div>
                

                <button style="margin-top: 80px;" onclick="RegisterCase(document.getElementById('identificationDocument'),document.getElementById('documentType'),
                document.getElementById('nameCustomer'),document.getElementById('lastName'),document.getElementById('city'),
                document.getElementById('country'),document.getElementById('phone'),document.getElementById('email'),document.getElementById('address'))" 
                type="button" class="button-cases-form" id="ingresar">
                    SEND</button>
            </form>
